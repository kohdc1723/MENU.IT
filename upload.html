        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="main.html"><b>MENUS</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <form class="d-flex" style="margin-right: 150px;">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>

                <a href="upload.html" target="blank"><button type="button" class="btn btn-outline-secondary me-2">Upload</button></a>

    <main>
        <div class="container">
            <h1 class="py-5">Upload Restaurant Photos</h1>

            <h2>Restaurant Name</h2>
            <!--SEARCH BAR-->
            <div class="container px-4" id="featured-3">
                <div class="container justify-content-center">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group mb-3"> <input type="text" class="form-control input-text" placeholder="Search a Restaurant" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append"> <button class="btn btn-outline-warning btn-sm" type="button"><i class="material-icons">search</i></button> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h2 class="pt-5">Choose Menu Photos</h2>
                <!--UPLOAD MENU IMAGE-->
                <div class="album py-5 bg-light p-2">
                    <div class="container"></div>
                        <h4>Upload 1</h4>
                        <div class="row ">
                            <div class="col align-self-center">
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control" id="inputGroupFile02">
                                    <label class="input-group-text" for="inputGroupFile02">Upload</label>                  
                                </div>
                
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Description (Optional): </label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                
                            <div class="col-sm">
                                <div class="col">
                                    <div class="card shadow-sm">
                                    <svg class="bd-placeholder-img card-img-top" width="100%" height="205" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                                </div>
                            </div>
                      </div>
                    </div>
                </div>

                <!--UPLOAD MENU IMAGE-->
                <div class="album py-5 bg-light p-2">
                    <div class="container"></div>
                        <h4>Upload 2</h4>
                        <div class="row ">
                            <div class="col align-self-center">
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control" id="inputGroupFile02">
                                    <label class="input-group-text" for="inputGroupFile02">Upload</label>                  
                                </div>
                
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Description (Optional): </label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                
                            <div class="col-sm">
                                <div class="col">
                                    <div class="card shadow-sm">
                                    <svg class="bd-placeholder-img card-img-top" width="100%" height="205" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                                </div>
                            </div>
                      </div>
                    </div>
                </div>

                <!--MORE MENU IMAGE-->
                <div class="album py-5 bg-light p-2">
                    <div class="container ">
                        <div class="row ">
                            <div class="input-group mb-3 justify-content-center">
                                <button type="button" class="btn btn-outline-secondary">Upload More (+)</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--FOOD IMAGE-->
                <h2 class="pt-5">Choose Food Item Photos</h2>

                <!--UPLOAD FOOD IMAGE 1-->
                <div class="album py-5 bg-light p-2">
                    <div class="container"></div>
                        <h4>Upload 1</h4>
                        <div class="row ">
                            <div class="col align-self-center">
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control" id="inputGroupFile02">
                                    <label class="input-group-text" for="inputGroupFile02">Upload</label>                  
                                </div>

                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text" >Dish Name*</span>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                    </div>

                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text">Price*</span>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">

                                <div class="input-group mb-3">

                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">

                                        <span class="input-group-text">Price*</span>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                    </div>
                                </div>
                            </div>
                
                            <div class="col-sm">
                                <div class="col">
                                    <div class="card shadow-sm">
                                    <svg class="bd-placeholder-img card-img-top" width="100%" height="205" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

                    <div class="container ">

                            <div class="input-group mb-3 justify-content-center">
